# Geosupport
geosupport_basedir=/opt/geosupport
geosupport_major=25
geosupport_minor=1
geosupport_patch=
geosupport_release=a

# geosupport-docker
baseimage=ubuntu:noble
builddir=build
builddrv_name=amd64-driver
